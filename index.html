<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Web synth</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="synth.css">


	</head>
	<body>

		<section>
				

		
			<article class="vco" id="vco1">
				
				<select name="wave1" id="waveSelect1">
					<option value="sine">SINE</option>
					<option value="triangle">TRIANGLE</option>
					<option value="sawtooth">SAWTOOTH</option>
					<option value="square">SQUARE</option>
				</select>
				
				<div>
					
					Detune
					<input class="detune slider" id="detune1" type="range" min="-50" max="50" value="0" oninput="detuneVCO(this.value, this.id)"/>
				</div>

				<div>
					Coarse
					<input class="coarse slider" id="coarse1" type="range" min="1" max="5" value="3" oninput="coarseVCO(this.value, this.id)"/>
				</div>


			</article>

			<article class="vco" id="vco2">
				<select name="wave2" id="waveSelect2">
					<option value="sine">SINE</option>
					<option value="triangle">TRIANGLE</option>
					<option value="sawtooth">SAWTOOTH</option>
					<option value="square">SQUARE</option>
				</select>

				<div>
					Detune	
					<input class="detune slider" id="detune2" type="range" min="-50" max="50" value="0" oninput="detuneVCO(this.value, this.id)"/>
				</div>
				
				<div>
					Coarse
					<input class="coarse slider" id="coarse2" type="range" min="1" max="5" value="3" oninput="coarseVCO(this.value, this.id)"/>
				</div>

			</article>


			<article class="filter" id="filter">
				<div>
					Cutoff
					<input class="cutoff slider" id="cutoff" type="range" min="0" max="20000" value="20000" oninput="cutoff(this.value)"/>
				</div>	

				<div>
					Resonance
					<input class="resonance slider" id="resonance" type="range" min="1" max="27" value="13" oninput="Q(this.value)"/>
				</div>

			</article>

			<article class="portamento" id="portamento">
				<div>
					Portamento
					<input class="portamentoSlider slider" type="range" min="0" max="500" value="0" oninput="portamento(this.value)"/>				
				</div>
			</article>

			<article  id="envelope">
				<div>		
					Attack
					<input class="slider" type="range" min="0" max="500" value="0"  oninput="attack(this.value)"/>
				</div>
				<div>						
					Release
					<input class="slider" type="range" min="0" max="500" value="0"  oninput="release(this.value)"/>
				</div>		

			</article>
		</section>	

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="vco.js"></script>
		<script src="vca.js"></script>
		<script src="vcf.js"></script>
		<script src="synth.js"></script>
 
	</body>
</html>
